# PURL configuration for http://purl.obolibrary.org/obo/mo

idspace: MO
base_url: /obo/mo

products:
- mo.owl: https://raw.githubusercontent.com/monarch-initiative/monarch-ontology/master/mo.owl
- mo.obo: https://raw.githubusercontent.com/monarch-initiative/monarch-ontology/master/mo.obo

term_browser: ontobee
example_terms:
- mo_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/monarch-initiative/monarch-ontology/v

- prefix: /tracker/
  replacement: https://github.com/monarch-initiative/monarch-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/MO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/monarch-initiative/monarch-ontology/master/
